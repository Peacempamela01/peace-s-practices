<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login Form in Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Theme color background */
            font-family: Arial, sans-serif;
        }
        .container {
            height: 30rem;
            border: 0.4rem solid rgb(179, 158, 199);
            padding: 0.5rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            margin: 0.3rem;
            height: 20rem; /* Increased height for form */
            width: 20rem;
            background-color: rgb(97, 236, 213);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        }
        .circle {
            width: 4rem;
            height: 4rem;
            background-color: rgb(97, 236, 213);
            border-radius: 50%;
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            background: radial-gradient(circle, rgb(196, 146, 202), rgb(29, 208, 214), rgb(200, 226, 223));
        }
        .login-container {
            background-color: #ece0ea; /* Theme color form background */
            padding: 1rem;
            border-radius: 0.5rem;
            width: 90%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1rem;
            color: #333; /* Theme color text */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 0.1rem solid #ccc; /* Theme color border */
            border-radius: 0.25rem;
        }
        .login-container input[type="submit"] {
            background-color: #161d16; /* Theme color button */
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="box">
            <div class="login-container">
                <h2>Login</h2>
                <form action="javascript:void(0);" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
